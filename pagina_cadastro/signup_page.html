<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="sigup_page.css">
    <script src="https://kit.fontawesome.com/05e97a8a42.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/05e97a8a42.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('#cnpj').mask('00.000.000/0000-00');
        });

        $(document).ready(function () {
            $('#phone').mask('(00) 00000-0000');
        });
    </script>
    <div class="container">
        <div class="header">
            <h2>Cadastro</h2>
        </div>
        <form method="POST" action="/cadastro">
            <div class="textbox">
                <i class="fas fa-building"></i>
                <input type="text" name="nome_empresa" placeholder="Nome da Empresa">
            </div>
            <div class="textbox">
                <i class="fas fa-fingerprint"></i>
                <input id="cnpj" name="cnpj_empresa" type="text" placeholder="CNPJ da Empresa">
            </div>
            <div class="textbox">
                <i class="fas fa-phone"></i>
                <input id="phone" type="text" name="telefone_empresa" placeholder="Telefone da Empresa">
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email_empresa" placeholder="E-mail da Empresa">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Senha">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input id="confirmPassword" name="senha" type="password" placeholder="Confirmar Senha">
            </div>
            <input type="submit" class="btn" value="Cadastrar">
            <a href="login_page.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
        </form>
    </div>
</body>

</html>
